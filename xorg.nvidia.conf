Section "Files"
	ModulePath	"/opt/nvidia/xorg/modules"
	ModulePath	"/usr/lib64/xorg/modules"
EndSection

## avoid glamor that prevent nvidia driver to load correctly
Section "Module"
	Disable	"glamoregl"
EndSection

## ABI config

Section "ServerLayout"
	Identifier	"layout"
	Screen	0	"nvidia_screen"
	Inactive		"intel"
	Option		"Xinerama" "0"
EndSection

## nvidia xorg conf
Section "Device"
	Identifier	"nvidia"
	Driver		"nvidia"
	BusID			"PCI:bus_nvidia"
EndSection

Section "Screen"
	Identifier	"nvidia_screen"
	Device		"nvidia"
EndSection

## intel xorg conf
Section "Device"
	Identifier	"intel"
	Driver		"modesetting"
	BusID			"PCI:bus_intel"
EndSection

Section "Screen"
	Identifier	"intel_screen"
	Device		"intel"
	Option		"AccelMethod"  "sna"
EndSection
